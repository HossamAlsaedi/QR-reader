<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="jsQR.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Reader</h1>
        <p class="subtitle">Upload an image file to decode QR codes</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">Drag & Drop QR Code Image</div>
            <div class="upload-subtext">or click to browse files</div>
        </div>

        <input type="file" id="fileInput" accept="image/*" multiple>

        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" class="image-preview" alt="Preview">
        </div>

        <div id="status" class="status"></div>

        <div id="result" class="result">
            <h3>QR Code Content:</h3>
            <div id="resultContent" class="result-content"></div>
            <div class="action-buttons">
                <button onclick="copyToClipboard()">ğŸ“‹ Copy</button>
                <button onclick="openAsUrl()" id="openUrlBtn" style="display: none;">ğŸ”— Open Link</button>
                <button onclick="clearResult()" class="clear-btn">ğŸ—‘ï¸ Clear</button>
            </div>
        </div>

        <div class="supported-formats">
            <strong>Supported formats:</strong> JPG, PNG, GIF, BMP, WebP<br>
            <strong>Tip:</strong> For best results, ensure the QR code is clear and well-lit<br>
            <button onclick="testWithSample()" style="margin-top: 10px; font-size: 0.9rem; padding: 8px 15px;">ğŸ§ª Test with Sample QR Code</button>
        </div>
    </div>
</body>
</html>
